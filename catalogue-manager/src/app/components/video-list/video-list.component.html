<div class="container">
  <!-- No data message -->
  <p *ngIf="Video.length <= 0" class="no-data text-center">There is no video added yet!</p>

  <!-- Video list -->
  <table class="table table-bordered" *ngIf="Video.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Video ID</th>
        <th scope="col">Title</th>
        <th scope="col">Upload Date</th>
        <th scope="col">Category</th>
        <th scope="col">Length</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let video of Video; let i = index">
        <th scope="row">{{video._id}}</th>
        <td>{{video.title}}</td>
        <td>{{video.uploadDate}}</td>
        <td>{{video.category}}</td>
        <td>{{video.length}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-video/', video._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeVideo(video, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
