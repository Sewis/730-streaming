 <div class="row justify-content-center">
   <div class="col-md-4 register-video">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">Edit Video</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputName">Title</label>
            <input class="form-control" type="text" formControlName="title">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.title.errors?.required">
              Title is required.
            </div>
          </div>

           <div class="form-group">
          <label for="inputCategory">Category</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="category">
            <option value="">Choose...</option>
            <option *ngFor="let videoProfile of VideoProfile" value="{{videoProfile}}">{{videoProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.category.errors?.required">
            Choose category.
          </div>
        </div>
           <div class="form-group">
             <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
           </div>
         </form>
       </div>
     </div><!-- form  -->
   </div>
 </div>
